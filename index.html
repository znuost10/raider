<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>National Park & Bird Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f7f7f7;
    }
    h1 {
        text-align: center;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #preview {
        margin-top: 20px;
        text-align: center;
    }
    #preview img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }
    .status {
        margin-top: 10px;
        font-style: italic;
    }
    .results {
        margin-top: 20px;
        background: #e8f5e9;
        padding: 10px;
        border-radius: 5px;
    }
    .error {
        margin-top: 20px;
        background: #ffebee;
        padding: 10px;
        border-radius: 5px;
        color: #b71c1c;
    }
    input[type="file"] {
        margin-bottom: 10px;
    }
    button {
        background: #1976d2;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    button:disabled {
        background: #cccccc;
        cursor: not-allowed;
    }
    .instructions {
        font-size: 0.9em;
        margin-bottom: 10px;
        color: #333;
    }
</style>
</head>
<body>
<div class="container">
    <h1>National Park & Bird Checker</h1>
    <div class="instructions">
        <p>1. Select an image file (e.g., a JPEG or PNG) with GPS data.</p>
        <p>2. Click "Check Image" to send it to the server.</p>
        <p>3. The server checks if it's taken inside a US National Park and if it's likely a bird.</p>
    </div>
    <input type="file" id="imageInput" accept="image/*"/>
    <button id="checkBtn" disabled>Check Image</button>
    
    <div id="preview"></div>
    <div id="status" class="status"></div>
    <div id="results" class="results" style="display:none;"></div>
    <div id="error" class="error" style="display:none;"></div>
</div>

<script>
    // Adjust this URL to point to your backend endpoint
    const API_ENDPOINT = "http://localhost:5000/api/check"; 
    const imageInput = document.getElementById('imageInput');
    const checkBtn = document.getElementById('checkBtn');
    const previewDiv = document.getElementById('preview');
    const statusDiv = document.getElementById('status');
    const resultsDiv = document.getElementById('results');
    const errorDiv = document.getElementById('error');

    let selectedFile = null;

    imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        if (file) {
            selectedFile = file;
            checkBtn.disabled = false;
            previewImage(file);
        } else {
            selectedFile = null;
            checkBtn.disabled = true;
            previewDiv.innerHTML = '';
        }
    });

    function previewImage(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            previewDiv.innerHTML = `<img src="${e.target.result}" alt="Image Preview" />`;
        }
        reader.readAsDataURL(file);
    }

    checkBtn.addEventListener('click', () => {
        if (!selectedFile) return;
        statusDiv.textContent = "Uploading and checking image...";
        resultsDiv.style.display = 'none';
        errorDiv.style.display = 'none';
        
        const formData = new FormData();
        formData.append('image', selectedFile);

        fetch(API_ENDPOINT, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Server returned ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            statusDiv.textContent = "Done!";
            displayResults(data);
        })
        .catch(err => {
            statusDiv.textContent = "";
            displayError(err.message);
        });
    });

    function displayResults(data) {
        if (data && data.location_msg && data.bird_msg) {
            resultsDiv.innerHTML = `<p><strong>Location Check:</strong> ${data.location_msg}</p>
                                    <p><strong>Bird Check:</strong> ${data.bird_msg}</p>`;
            resultsDiv.style.display = 'block';
        } else {
            displayError("Unexpected response from server.");
        }
    }

    function displayError(msg) {
        errorDiv.textContent = `Error: ${msg}`;
        errorDiv.style.display = 'block';
    }
</script>
</body>
